kind: pipeline
type: docker
name: default
 
trigger:
  event:
    - push

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/aspnet:6.0
    volumes:
      - name: docs
        path: /docs
    commands:
      - cd Sources/
      - dotnet restore Sources.sln
      - dotnet build Sources.sln -c Release --no-restore
      - dotnet publish Sources.sln -c Release --no-restore -o CI_PROJECT_DIR/build/release

  - name: code-analysis
    image: pubhub.codefirst.ddns.net/thbellem/codefirst-dronesonarplugin-dotnet5
    commands:
      - cd Sources/
      - dotnet restore Sources.sln
      - dotnet sonarscanner begin /k:DiceLauncher /d:sonar.host.url=$${PLUGIN_SONAR_HOST} /d:sonar.coverageReportPaths="coveragereport/SonarQube.xml" /d:sonar.coverage.exclusions="Tests/**" /d:sonar.login=$${PLUGIN_SONAR_TOKEN} 
      - dotnet build Sources.sln -c Release --no-restore
      - dotnet test Sources.sln --logger trx --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura --collect "XPlat Code Coverage"
      - reportgenerator -reports:"**/coverage.cobertura.xml" -reporttypes:SonarQube -targetdir:"coveragereport"
      - dotnet publish Sources.sln -c Release --no-restore -o CI_PROJECT_DIR/build/release
      - dotnet sonarscanner end /d:sonar.login=$${PLUGIN_SONAR_TOKEN}
    secrets: [ SECRET_SONAR_LOGIN ]
    settings:
      # accessible en ligne de commande par ${PLUGIN_SONAR_HOST}
      sonar_host: https://codefirst.ddns.net/sonar/
      # accessible en ligne de commande par ${PLUGIN_SONAR_TOKEN}
      sonar_token:
        from_secret: SECRET_SONAR_LOGIN

  - name: generate-and-deploy-docs
    image: pubhub.codefirst.ddns.net/thbellem/codefirst-docdeployer
    volumes:
      - name: docs
        path: /docs
    commands:
      - cd Documentation/doxygen
      - doxygen Doxyfile
      - /entrypoint.sh
    when:
      branch:
        - master
    depends_on: [ build ]

volumes:
- name: docs
  temp: {}